<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
	<div id="root">
		<div class="hello1">{{name}}</div>
		<div>{{age}}</div>
		<div>{{gender}}</div>
		<ul>
			<li>1</li>
			<li>1</li>
			<li>3</li>
		</ul>
	</div>
	<script>
		class VNode {
			constructor(tag, data, value, type) {
				this.tag = tag && tag.toLowerCase();
				this.data = data;
				this.value = value;
				this.type = type;
				this.children = [];
			}
			appendChild(vnode) {
				this.children.push(vnode);
			}
		}
		function getVNode(node) {
			let nodeType = node.nodeType;
			let _vnode = null;
			// 元素
			if (nodeType === 1) {
				let nodeName = node.tagName;
				let attrs = node.attributes;
				let _attrObj = {};
				for (let i = 0; i < attrs.length; i++) { // attrs[i]是属性节点 nodeType = 2
					_attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
				}
				_vnode = new VNode(nodeName, _attrObj, undefined, nodeType);
				// 考虑node的子元素
				let childNodes = node.childNodes;
				for (let i = 0; i < childNodes.length; i++) {
					_vnode.appendChild(getVNode(childNodes[i]));// 递归
				}

			} else if (nodeType === 3) {
				_vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);
			}
			return _vnode;
		}
		let rkuohao = /\{\{(.+?)\}\}/g;

		function getValueVByPath(obj, path) {
			let paths = path.split('.');// [xxx, yyy, zzz]

			let res = obj;
			let prop;
			while(prop = paths.shift()) {
				res = res[prop];
			}
			return res;
		}
		
		// 将带有坑的vnode与数据data结合得到填充数据的vnode
		// 模拟 AST -> VNode
		function combine(vnode, data) {
			let _tag = vnode.tag;
			let _data = vnode.data;
			let _value = vnode.value;
			let _type = vnode.type;
			let _children = vnode.children;

			let _vnode = null;
			if (_type === 3) {
				// 对文本处理
				_value = _value.replace(rkuohao, function(_, g) {
					return getValueVByPath(data, g.trim());
				});
				_vnode = new VNode(_tag, _data, _value, _type);
			} else if (_type === 1) {
				_vnode = new VNode(_tag, _data, _value, _type);
				_children.forEach( _subvnode => _vnode.appendChild(combine(_subvnode, data)));
			}
			return _vnode;
		}
		function parseVNode (vnode) {
			// 创建真实的dom
			let type = vnode.type;
			let _node = null;
			if (type === 3) {
				return document.createTextNode(vnode.value);// 创建文本节点
			} else if (type === 1) {
				_node = document.createElement(vnode.tag);

				// 属性
				let data = vnode.data;// 现在data是键值对
				Object.keys(data).forEach((key) => {
					let attrName = key;
					let attrValue = data[key];
					_node.setAttribute(attrName, attrValue);
				});
				// 子元素
				let children = vnode.children;
				children.forEach(subvnode => {
					_node.appendChild(parseVNode(subvnode));// 递归
				});
				return _node;
			}
		}
		function JGVue(options) {
			this._data = options.data;
			let elm = document.querySelector(options.el);// vue中是字符串，这里是dom
			this._template = elm;
            this._parent = elm.parentNode;
            
            this.initData();// 将data进行响应式转换并且代理

			this.mount();
		}
		JGVue.prototype.mount = function() {
			// 需要提供一个render方法： 生成虚拟dom
			this.render = this.createRenderFn();

			this.mountComponent();
		}
		JGVue.prototype.mountComponent = function() {
			
			// 执行mountComponent() 函数
			let mount = () => {
				this.update(this.render());
			}

			mount.call(this); // 本质上应该交给watcher

			// this.update(this.render()) 之所以不这么写的原因是 要使用发布订阅者模式，渲染和计算的行为要交给watcher来完成
		}
		/**
		 * 在真正的Vue中使用了 二次提交的 设计结构
		 * 1. 在页面中的dom和虚拟dom是一一对应的关系
		 * 2. 当数据变化时，先由AST和数据生成新的vnode（第一次），新的vnode和旧的vnode做diff比较（第二次），相同的不管，不同的更新
		*/
		// 生成render函数，目的是缓存抽象语法树 (这里用虚拟dom来模拟)
		JGVue.prototype.createRenderFn = function() {
			let ast = getVNode(this._template);// 旧的vnode
			// console.log(ast);
			// Vue: 将AST + data => VNode
			// 简化： 带坑的 vnode + data => 含有数据的VNode
			return function render() {
				// 将带坑的vnode转换为带数据的vnode
				let _tmp = combine(ast, this._data);
				// console.log(_tmp);
				return _tmp;
			}
		}
		// vue源码中将虚拟dom渲染到页面中： diff算法
		JGVue.prototype.update = function(vnode) {
			// 简化， 直接生成HTML DOM replaceChild 到页面中
			// 父元素.replaceChild(newChild, oldChild)
			let realDOM = parseVNode(vnode);
			// console.log('realDOM', realDOM);
			this._parent.replaceChild(realDOM, document.querySelector('#root'));
			// 这个算法是不负责任的，每次都会将页面中的DOM全部替换
        }
		
		JGVue.prototype.initData = function() {
			// 遍历this._data，将属性转换为响应式
			// 将非递归属性代理到实例上
			let keys = Object.keys(this._data);
			// 响应式化
			for (let i = 0; i < keys.length; i ++) {
				// 这里将对象this._data[keys[i]]变成响应式的
				reactify(this._data, this);
			}
			// 代理
			for (let i = 0; i < keys.length; i ++) {
				// 将this._data[keys[i]]映射到this[keys[i]]上
				// 就是要让 this 提供 keys[i]这个属性
				// Object.defineProperty(this, keys[i], {
				// 	enumerable: true,
				// 	configurable: true,
				// 	get() {
				// 		return this._data[keys[i]];
				// 	},
				// 	set (newVal) {
				// 		this._data[keys[i]] = newVal;
				// 	}
				// });
				proxy(this, '_data', keys[i]);
			}
		}

		// 将某一个对象的属性访问 映射到对象的某一个属性成员上
		function proxy (target, prop, key) {
			Object.defineProperty(target, key, {
					enumerable: true,
					configurable: true,
					get() {
						return target[prop][key];
					},
					set (newVal) {
						target[prop][key] = newVal;
					}
				});
		}

        let ARRAY_METHODS = [
            'push',
            'pop',
            'shift',
            'unshift',
            'reverse',
            'sort',
            'splice'
        ];

        let array_methods =  Object.create(Array.prototype);

        ARRAY_METHODS.forEach((method) => {
            array_methods[method] = function() {
                // 调用原来的方法
                console.log('调用的是拦截的' + method + '方法');
                // 将新加入的数据进行响应式化
                for (let i = 0; i < arguments.length; i++) {
                    reactify(arguments[i]);
                }
                let res = Array.prototype[method].apply(this, arguments);
                return res;
            }
        });

        function reactify(o, vm) {
            let keys = Object.keys(o);
            for(let i = 0; i < keys.length; i++) {
                let key = keys[i];// 属性名
                let value = o[key];
                // 判断类型
                if (Array.isArray(value)) {
                    // 数组
                    value.__proto__ = array_methods;
                    for (let j = 0; j < value.length; j++) {
                        reactify(value[j], vm);
                    }
                } else {
                    // 对象或值类型
                    defineReactive.call(vm, o, key, value, true);
				}
				// 在这里添加代理 （在这里写的代码是会递归的）
				// 如果在这里将属性映射到Vue实例上，那么就表示Vue实例可以使用属性 key
				//  {data : {name: ‘jack’, children: {name : 'jim'}}}, 后面的name会将前面的name覆盖掉
            }
        } 

        function defineReactive(target, key, value, enumerable) {
            let that = this;
            // 这个value只在函数内使用 (闭包)
            if (typeof value === 'object' && value != null && !Array.isArray(value)) {
                reactify(value);
            }
            Object.defineProperty(target, key, {
                configurable: true,
                enumerable: !!enumerable,

                get() {
                    console.log(`读取${key}`);
                    return value;
                },
                set(newVal) {
                    console.log(`设置${key}`);

                    // 模板刷新
                    // vue实例

					// 临时处理办法
					if (typeof newVal === 'object' && newVal != null) {
						value = reactify(newVal);
					} else {
						value = newVal;
					}

                    that.mountComponent();
                }
            })
        }

		let app = new JGVue({
			el: '#root',
			data: {
				name: '张三',
				age: 19,
                gender: '男',
                datas: [
                    {
                        info: '1'
                    },
                    {
                        info: '2'
                    }
                ]
			}
        });
        
        // 修改数据的时候，模板要刷新

		</script>
</body>
