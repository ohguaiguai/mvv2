<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>
	<body>
		<script>
		// 函数柯里化 可以减少函数调用提高性能
		function createGetValueByPath(path) {
			let paths = path.split('.');
			return function getValueVByPath(obj) {
			let res = obj;
			let prop;
			while(prop = paths.shift()) {
				res = res[prop];
			}
			return res;
			}
		}

		let o = {
			a: {
				b: {
					c: {
						d: 5
					}
				}
			}
		}
		let getValueVByPath = createGetValueByPath('a.b.c.d');
		let res = getValueVByPath(o);
		console.log(res);
		</script>
	</body>
</html>
