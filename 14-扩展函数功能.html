<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        /* 
        在函数原有的基础上增加额外的操作： 函数的扩展
        1. 使用临时的函数名来存储函数 
        2. 重新定义原来的函数
        3. 定义扩展的功能
        4. 调用临时的函数 */

        function func () {
            console.log('原始功能')
        }      
        // 1
        let _tempFn = func;
        // 2
        func = function() {
            // 4
            _tempFn();
            // 3
            console.log('新功能')
        }

        func();// 1. 打印出 原始的功能 2.打印出 新功能

        console.log(o2.a) */

        // func();
        </script>
</body>
