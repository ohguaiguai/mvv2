<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		function getValueVByPath(obj, path) {
			let paths = path.split('.');

			let res = obj;
			let prop;
			while(prop = paths.shift()) {
				res = res[prop];
			}
			return res;
		}

		let o = {
			a: {
				b: {
					c: {
						d: 5
					}
				}
			}
		}
		let res = getValueVByPath(o, 'a.b.c');
		console.log(res);
		</script>
</body>
</html>
